
<nb-layout>
  <nb-layout-column>
    <nb-select id="selection" placeholder="Select Showcase" [(ngModel)]="selectedAnswer">
      <nb-option *ngFor="let answer of selectableAnswers" [value]="answer.answerMessage">{{answer.answerMessage}}</nb-option>
    </nb-select>

    <nb-chat title="{{storyTitle}}" size="giant">
  <nb-chat-message *ngFor="let msg of messages"
                   [type]="msg.type"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.user.name"
                   [date]="msg.date"
                   [files]="msg.files"
                   [avatar]="msg.user.avatar">
  </nb-chat-message>
  <nb-chat-form (click)="sendAnswer()" [dropFiles]="true"></nb-chat-form>
</nb-chat>
</nb-layout-column>

</nb-layout>
